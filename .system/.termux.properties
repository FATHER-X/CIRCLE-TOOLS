extra-keys = [['ls','clear','TAB','DELETE',{key: KEYBOARD,popup: DRAWER},'BKSP','UP','exit'],['cd ','bash ','python ','/sdcard ','BACKSLASH', 'LEFT','ENTER','RIGHT'], ['SHIFT','CTRL','ESC','ALT','HOME','tmux','DOWN','nano ']]
allow-external-apps = true
# fullscreen = true
# use-fullscreen-workaround = true
# Open a new terminal with ctrl + t (volume down + t)
shortcut.create-session = ctrl + t
# Go one session down with (for example) ctrl + 2
shortcut.next-session = ctrl + 2
# Go one session up with (for example) ctrl + 1
shortcut.previous-session = ctrl + 1
# Rename a session with (for example) ctrl + n
shortcut.rename-session = ctrl + u
shortcut.exit-session = ctrl + d
# Beep with a sound.
#{macro: "CTRL d", display: exit}
# bell-character=beep
terminal-cursor-transcript-rows=50000
# Cursor Blinking Amount
terminal-cursor-blink-rate=600
# Cursor Bliking Style Bar
terminal-cursor-style=block
# Terminal Refreshing
terminal-reload-settings
# Saved Done Successfully!!